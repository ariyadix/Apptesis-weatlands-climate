	<script>
		const questions = [
			{
				q: "Pemanasan global terjadi karena meningkatnya gas.......di atmosfer bumi.",
				imgPath: "../File/quiz-1.png"
			},
			{
				q: "Salah satu akibat dari meningkatnya gas rumah kaca di atmosfer yang paling kita rasakan adalah pemanasan global. Peningkatan suhu rata – rata global dimulai sejak pertengahan abad ke – 20. Pada kehidupan sehari – hari, kita dapat merasakannya pada saat upacara hari Senin dan merasa bahwa kulit kita terbakar. Jadi, dapat kita ketahui bahwa pengertian dari Pemanasan Global / Global Warming adalah ....",
				imgPath: "../File/quiz-2.png"
			},
			{
				q: "Penyebab terjadinya gambar di atas dikarenakan ulah manusia sendiri, yakni dengan pertumbuhan populasi teknologi dan industri serta penambahan populasi penduduk yang semakin bertambah. Hal inilah yang menyebabkan terjadinya pemanasan global di seluruh dunia. Oleh karena itu, salah satu faktor penyebab terjadinya pemanasan global adalah ...",
				imgPath: ""
			},
			{
				q: "Yang tidak termasuk pada gas rumah kaca adalah...",
				imgPath: "../File/quiz-4.png"
			},
			{
				q: "Yang tidak termasuk pada gas rumah kaca adalah...",
				imgPath: ""
			},
		];
		const options = [
			[
				{ option: "CO", isAnswer: false },
				{ option: "H2", isAnswer: false },
				{ option: "CO2", isAnswer: true },
				{ option: "Helium", isAnswer: false },
			],
			[
				{
					option: "Proses peningkatan suhu rata-rata atmosfer,angin,dan daratan yang disebabkan oleh berbagai faktor penyebab",
					isAnswer: false
				},
				{
					option: "Proses penurunan suhu rata-rata atmosfer,laut,dan udara yang disebabkan oleh berbagai faktor penyebab",
					isAnswer: false
				},
				{
					option: "Proses penurunan suhu rata-rata atmosfer,laut,dan daratan yang disebabkan oleh berbagai faktor penyebab",
					isAnswer: true
				},
				{
					option: "Proses peningkatan suhu rata-rata atmosfer,laut,dan daratan yang disebabkan oleh berbagai faktor penyebab",
					isAnswer: false
				}
			],
			[
				{
					option: "Makanan berminyak",
					isAnswer: false
				},
				{
					option: "Proses peningkatan suhu rata-rata atmosfer,laut,dan daratan yang disebabkan oleh berbagai faktor Penggunaan CFC",
					isAnswer: true
				},
				{
					option: "Efek rumah plastik",
					isAnswer: false
				},
				{
					option: "Punahnya berbagai hewan",
					isAnswer: false
				},
			],
			[
				{
					option: "CO2",
					isAnswer: false
				},
				{
					option: "H2O",
					isAnswer: true
				},
				{
					option: "CH4",
					isAnswer: false
				},
				{
					option: "N2O",
					isAnswer: false
				},
			],
			[
				{
					option: "Remake, reuse, recycle",
					isAnswer: false
				},
				{
					option: "Mengganti kompor dengan gas elpiji",
					isAnswer: false
				},
				{
					option: "Mengganti lampu dengan lilin",
					isAnswer: false
				},
				{
					option: "Penanaman pohon",
					isAnswer: true
				},
			]
		];

		let questionIndex = 0;
		let totalScore = 0;
		let selectedAnswer = null;

		const questionsContainer = document.getElementById("question-container");
		const optionsContainer = document.getElementsByClassName("option");

		document.addEventListener("DOMContentLoaded", (e) => {
			displayQuestionImg()

			questionsContainer.innerText = questions[0].q;
			for (let i = 0; i < optionsContainer.length; i++) {
				optionsContainer[i].innerText = options[0][i].option;
			}
		});

		function displayQuestionImg() {
			const isImageExist = questions[questionIndex].imgPath !== "";
			const img = document.getElementById("quiz-image");
			img.hidden = !isImageExist;
			img.src = isImageExist ? questions[questionIndex].imgPath : "";
		}

		function mapQnA() {
			questionIndex += 1;
			if (questionIndex < questions.length) { // if there is still questions to answer
				displayQuestionImg()
				questionsContainer.innerText = questions[0].q;

				for (let i = 0; i < optionsContainer.length; i++) {
					questionsContainer.innerText = questions[questionIndex].q;
					optionsContainer[i].innerText = options[questionIndex][i].option;
				}

				const answerButton = document.getElementById("answer-button");
				answerButton.classList.remove("btn-warning");
				answerButton.classList.add("btn-secondary");

				answerButton.classList.remove("bg-warning");
				answerButton.classList.add("bg-secondary");
			} else { // if all questions has been finished
				questionsContainer.hidden = true;
				document.getElementById("quest-img-container").hidden = true;
				document.getElementById("options-container").hidden = true;
				document.getElementById("answer-button-row").hidden = true;
				document.getElementById("answer-button").hidden = true;
				document.getElementById("score-card").hidden = false;
				document.getElementById("total-score").innerText = totalScore + "/" + questions.length;
				document.getElementById(
					totalScore > (questions.length / 2) ?
						"happy-earth"
						:
						"masked-earth"
				).hidden = false;
				document.getElementById("score-message").innerText =
					totalScore > (questions.length / 2) ?
						"Selamat! Kamu mendapat skor yang baik!"
						:
						"Hmm... tidak apa-apa, kita bisa kembali mempelajarinya";
			}

			selectedAnswer = -1
		}

		function doSelectAnswer(answerIndex) {
			selectedAnswer = answerIndex;

			if (selectedAnswer >= 0 && selectedAnswer <= 4) {
				const answerButton = document.getElementById("answer-button");
				answerButton.classList.remove("btn-secondary");
				answerButton.classList.add("btn-warning");

				answerButton.classList.remove("bg-secondary");
				answerButton.classList.add("bg-warning");
			}
		}

		function submitAnswer() {
			if (selectedAnswer >= 0 && selectedAnswer < optionsContainer.length) {
				totalScore += options[questionIndex][selectedAnswer].isAnswer == true;
			} else { return }

			mapQnA();

		}
		var home = document.getElementById('topx');
		home.scrollTop = 0;
	</script>
